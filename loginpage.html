<div class="card w-25" style="background: transparent ; border: 3px solid #381010; filter: drop-shadow(10px 7px 10px rgb(36, 35, 35));">
<div class="card-body " >

   <form class="m-auto">
    <div class="d-flex align-items-center justify-content-center  ">
    <img class="mb-4 justify-content-center align-self-center align-items-center" src="/blogo.jpg"  width="72" height="57">
</div>
    <h1 class="h3 mb-3 fw-normal text-center" style="color: bisque;"> Log in</h1>

    <div class=" mb-3 opacity-100">
      <input type="email" class="form-control" id="floatingInput " placeholder="name@example.com">
      <label for="floatingInput" style="color: bisque;">Email address</label>
    </div>
    <div class="mb-3 opacity-100">
      <input type="password" class="form-control " id="floatingPassword" placeholder="Password" visibility="link-underline-opacity-75-hover">
      <label for="floatingPassword" style="color: bisque; will-change:contents;">Password</label>
    </div>

    <div class="form-check text-start my-3 opacity-100">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault" style="color: bisque;">
        Remember me
      </label>
    </div>
    <button class="btn btn-secondary w-100 py-2 mb-3" type="submit" >Log in</button>
   </form>
   <p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      html,
      body {
          height: 100%;
          background-image: url(/sign.jpg);
          
          background-size: cover;
          margin: 0;
       color: #224;
      }

      .card {
       
        display: flex;
        flex-direction: column;
        padding: 35px;
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(5px);
    
      }
      

    </style>
</head>
<body>

<div class="h-100 container-fluid d-flex justify-content-center align-self-center align-items-center py-4 w-100 m-auto " >

  <div class="card w-25 " style="background: transparent ; border: 3px solid #381010; " >
<div class="card-body " >
   <form class="m-auto" >
    <div class="d-flex align-items-center justify-content-center  " >
    <img class="mb-4 justify-content-center align-self-center align-items-center" src="/blogo.jpg"  width="72" height="57">
</div>
    <h1 class="h3 mb-3 fw-normal text-center" style="color: antiquewhite;"> Sign in</h1>

    <div class=" mb-3 opacity-100">
      <input type="email" class="form-control" id="floatingInput " placeholder="name@example.com">
      <label for="floatingInput" style="color: rgb(255, 255, 255);">Email address</label>
    </div>
    <div class="mb-3 opacity-100">
      <input type="password" class="form-control " id="floatingPassword" placeholder="Password" visibility="link-underline-opacity-75-hover">
      <label for="floatingPassword" style="color: antiquewhite;">Enter Password</label>
    </div>
    <div class="mb-3 opacity-100">
        <input type="password" class="form-control " id="floatingPassword" placeholder="Confirm Password" visibility="link-underline-opacity-75-hover">
        <label for="floatingPassword" style="color: antiquewhite;">Confirm Password</label>
   

    
    <button class="btn btn-secondary w-100 py-2 mb-3" type="submit">Sign in</button>
   </form>
   
  
</div>

</div>

</div>


 
</body>

</html>
